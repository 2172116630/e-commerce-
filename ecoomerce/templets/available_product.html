<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border=1 align="center">
    <tr bgcolor="darkgrey">
      <td colspan=3 align="center"> <strong>Available Products</strong>
      </td>
    </tr>
    <tr bgcolor="lightgrey">
        <td align="center">#</td>
        <td align="center">Title</td>
        <td align="center">Created On</td>
    </tr>
    {% for x in available %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ x.title }}</td>
        <td>{{ x.created_on }}</td>
      </tr>
    {% endfor %}

  </table>
</body>
</html>
